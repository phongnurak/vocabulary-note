<div style="width: 30%; display: flex; flex-direction: column; padding: 10px 10px 0px 10px;">

    <mat-form-field>
        <mat-label>Word</mat-label>
        <input matInput type="text" [(ngModel)]="defaultVocabulary.word">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="defaultVocabulary.context.type.value">
            @for (type of types; track $index) {
                <mat-option [value]="type.value">{{type.displayName}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Meaning</mat-label>
        <input matInput type="text" [(ngModel)]="defaultVocabulary.context.meaning">
        <!-- <Textarea matInput  [(ngModel)]="defaultVocabulary.context.meaning"></Textarea> -->
    </mat-form-field>

    <button mat-flat-button (click)="addNewVocabulary(defaultVocabulary)" [disabled]="defaultVocabulary.word === ''">Add new word</button>

</div>
<div style="flex: 1; background-color: rgb(209, 229, 247); display: flex; flex-direction: column; row-gap: 10px;">
    <div>
        <input 
            style="width: calc(100% - 24px); margin: 12px;" 
            type="text" 
            [(ngModel)]="filterText" 
            (change)="search(filterText)"
            placeholder="Search"
        >
    </div>
    <div style="width: 100%; height: 100%; overflow: auto;">
        @for (item of vocabulariesFiltered; track $index) {
            <!-- <div>
                <p>Word: <span>{{item.word}}</span></p>
                <p>Type: <span>{{item.context.type.displayName}}</span></p>
                <p>Meaning: <span>{{item.context.meaning}}</span></p>
            </div> -->
            <app-vocabulary-card [vocabulary]="item"></app-vocabulary-card>
        }
    </div>
</div>
